<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <style>
        div{
            height: 10vw;
            width: 40vw;
            margin-bottom: 5rem;
        }

        #inputtxt{
            width: 100%;
            height: 100%;
        }
        #outputTxt{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="input">
        <textarea placeholder="Write your sentence here!" id="inputtxt"></textarea>
    </div>
    <div class="button">
        <button id = "btnTranslate">TRANSLATE</button>
    </div>
    <div class="output">
        <textarea id="outputTxt"></textarea>

    </div>

    <script src="app.js" type="text/javascript"></script>
    
</body>

</html>
